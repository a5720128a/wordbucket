<html>
    <head>
        <title>Word Bucket</title>
    </head>
    <body>
        <h1>Word Bucket</h1>
        <form method="POST">
            <input name="word_text" id="id_new_word" placeholder="Add new word" />
            {% csrf_token %}
        </form>

        <table id="id_list_table">
            {% for word in words %}
                <tr><td>{{ forloop.counter }}: {{ word.word }}</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
